<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>What's for dinner?</h1>
      </header>

      <main>
        <div class="form-container">
          <form action="" id="protein">
            <input
              type="text"
              placeholder="What's your protein?"
              id="user-instructions"
              autofocus
              required
              class="instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. Beans, Chicken, Tofu</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>

        <a href="https://ai-meal-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
